    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Video Adı">
        <button type="submit">Ara</button>
    </form>
    <div id="videoList"></div>

    <script>
        // Rastgele bir video kimliği seçmek için fonksiyon
        function getRandomVideoId() {
            // Rastgele bir video kimliği seçin veya burada başka bir yöntem kullanabilirsiniz
            var randomVideoIds = ["VIDEO_ID_1", "VIDEO_ID_2", "VIDEO_ID_3"]; // Rastgele videoların kimlikleri
            var randomIndex = Math.floor(Math.random() * randomVideoIds.length);
            return randomVideoIds[randomIndex];
        }

        // Rastgele bir video gösteren fonksiyon
        function displayRandomVideo() {
            var videoList = document.getElementById("videoList");
            videoList.innerHTML = ""; // Önceki sonuçları temizle

            var randomVideoId = getRandomVideoId();
            videoList.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${randomVideoId}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }

        // Form gönderildiğinde çalışacak fonksiyon
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Sayfanın yenilenmesini engellemek için

            // Rastgele video göster
            displayRandomVideo();
        });
    </script>
